<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Buy Where</title>

    <link rel="stylesheet" href="styles/style.css">
</head>

<body>

    <div class="card">
        <h1>Buy / Where</h1>
        <div id="new-store-container">
            <form id="new-store-form">
                <label>Where are you shopping?</label>
                <input type="text" id="new-store-name" placeholder="Store name" />
                <input type="submit" id="store-btn" value="Submit" />
            </form>

            <div id="store-content">
                <div class="row">
                    <div class="column">
                        <div id="stores-container">

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="new-item-container">
            <form id="new-item-form">
                <label>What did you buy?</label>
                <input type="text" id="new-item-name" placeholder="Item name">
                <input type="submit" id="item-btn" value="Submit">
                <br>
                <label>How much did it cost?</label>
                <input type="text" id="new-item-price" placeholder="Item cost" />
                <input type="submit" id="item-btn" value="Submit" />
                <br>
                <label>How many did you purchase?</label>
                <input type="text" id="new-item-quantity" placeholder="Item quantity" />
                <input type="submit" id="item-btn" value="Submit" />
            </form>

            <div id="item-content">
                <div class="row">
                    <div class="column">
                        <ul id="items-container">

                        </ul>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="src/components/store.js"></script>
    <script src="src/components/stores.js"></script>
    <script src="src/components/item.js"></script>
    <script src="src/components/items.js"></script>
    <script src="src/components/app.js"></script>
    <script src="src/adapters/StoresAdapter.js"></script>
    <script src="src/index.js"></script>
</body>

</html>
