<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Buy Where</title>

    <link rel="stylesheet" href="styles/styles.css">
    <script src="src/components/store.js"></script>
    <script src="src/components/stores.js"></script>
    <script src="src/components/app.js"></script>
    <script src="src/adapters/StoresAdapter.js"></script>
    <script src="src/index.js"></script>
</head>

<body>
    <div class="container">
        <h1>Buy / Where</h1>
        <div id="new-store-container">
            <form id="new-store-form">
                <label>Where are you shopping?</label>
                <input type="text" id="store-name" placeholder="Store name" />
                <input type="submit" id="store-btn" value="Submit" />
            </form>

            <div id="store-content">
                <h2> Stores </h2>
                <ul id="stores-container">
                    (list of stores here)

                </ul>
                <div id="store-show">

                </div>
            </div>
        </div>
    </div>

    <div class="new-item-container">
        <form id="new-item-form">
            <label>What did you buy?</label>
            <input type="text" id="item-name" placeholder="Item name" />
            <input type="submit" id="item-btn" value="Submit" />
        </form>
        <form id="new-price-form">
            <label>How much did it cost?</label>
            <input type="text" id="item-name" placeholder="Item cost" />
            <input type="submit" id="item-btn" value="Submit" />
        </form>
        <form id="new-quantity-form">
            <label>How many did you purchase?</label>
            <input type="text" id="item-name" placeholder="Item quantity" />
            <input type="submit" id="item-btn" value="Submit" />
        </form>

        <div id="item-content">
            <h2> Items </h2>
            <ul id="items-container">
                (list of items here)

            </ul>
            <div id="item-show">

            </div>
        </div>
    </div>

</html>
